<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Course List</title>
</head>
<body>
<a href="/add">Add Job Details</a><br />
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Instructor</th>
        <th>Description</th>
        <th>Credit</th>
        <th>Actions</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:inline="text">[[${course.id}]]</td>
        <td th:inline="text">[[${course.title}]]</td>
        <td th:inline="text">[[${course.instructor}]]</td>
        <td th:inline="text">[[${course.description}]]</td>
        <td th:inline="text">[[${course.credit}]]</td>
        <td><a th:href="@{/update/{id}(id=${course.id})}">Update</a>
            <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
            <a th:href="@{/detail/{id}(id=${course.id})}">Detail</a>
        </td>
    </tr>
</table>
